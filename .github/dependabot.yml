version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"                
    schedule:
      interval: "daily"          
    open-pull-requests-limit: 5   
    rebase-strategy: "auto"       
    commit-message:
      prefix: "chore(deps)"
    reviewers:
      - "basit-ayub"    

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "/"