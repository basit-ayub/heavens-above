name: Scheduled Task
on:
  schedule:
    - cron: '0 2 * * 0'        
  workflow_dispatch:

jobs:
  repo-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check for important files
        run: |
          touch repo_errors.txt
          test -f package.json || echo "Missing package.json" >> repo_errors.txt
          test -f public/index.html || echo "Missing index.html in public/" >> repo_errors.txt
          test -f public/data/satallite25544/index.json || echo "Missing index.json in public/" >> repo_errors.txt
          test -f README.md || echo "Missing README.md" >> repo_errors.txt

      - name: Validate JSON files
        run: |
          jq . public/data/satallite25544/index.json || echo "Invalid src/index.json" >> repo_errors.txt

      - name: Upload error log (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error_log_autoGen
          path: repo_errors.txt

      - name: Echo completion
        run: echo "Scheduled repo health check completed."
